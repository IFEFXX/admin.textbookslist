<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Data</title>
    <style>
        html,body{
          margin:0;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>JUPEB Textbooks List</h1>
    <span>Total Responses: <label id="totalr"></label></span>
    <br>
    <label>Total Amount: <span id="total-amount"></span> Naira</label>
    <table id="data-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Textbooks</th>
                <th>Method</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody id="data-body">
        </tbody>
    </table>

    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-firestore.js"></script>
    <script src="data.js"></script>
</body>
</html>
